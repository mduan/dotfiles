# Sets -----------------------------------------

# Set default shell to zsh, rather than bash
set -g default-shell /bin/zsh
# UTF-8 support
set -g status-utf8 on
# Start window index at 1
set -g base-index 1

# Set status bar
set -g status-bg black
set -g status-fg white
# TODO: next line currently doesn't work
#set -g status-left ‘#[fg=blue]#H’

# Highlight active window
set-window-option -g window-status-current-bg green
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-attr dim

# Inactive windows
set -g status-fg green
set -g status-bg black
set -g status-attr bright

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Automatically set window title
setw -g automatic-rename

# Custom keybindings --------------------------

# Rebind Ctrl-b access key to Ctrl-q
unbind C-b
set-option -g prefix C-q

# Last active window
unbind l
bind C-q last-window

# Horizntal split
unbind %
bind h split-window -h

# Vertical split
unbind '"'
bind v split-window -v

# Use the vim motion keys to move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind - resize-pane -U 1
bind + resize-pane -D 1
bind n resize-pane -L 1
bind m resize-pane -R 1

# Previous and next window
unbind p
bind H previous-window
unbind n
bind L next-window

# Vi bindings for copy mode
setw -g mode-keys vi
# TODO: escape is too slow, so disable for now
#unbind [
#bind Escape copy-mode
unbind ]
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
